<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://source.unsplash.com/800x600/?dream');
        "
      >
        <h3>Sonhar</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/800x600/?eat');
        "
      >
        <h3>Comer</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/800x600/?trip');
        "
      >
        <h3>Viajar</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/800x600/?drink');
        "
      >
        <h3>Brindar</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/800x600/?relax');
        "
      >
        <h3>Relaxar</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
